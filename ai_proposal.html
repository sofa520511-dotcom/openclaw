# 新北市城鄉發展局 AI 智慧服務平台規劃案.md

## 幻燈片 1：封面
- **主標題：** 新北市城鄉發展局 AI 智慧服務平台規劃案
- **副標題：** 打造「AI 中樞 + 專業分科」的智慧治理新模式
- **報告人：** 雷霸龍詹姆斯
- **日期：** 2026年2月6日

---

## 幻燈片 2：現況與挑戰
- **痛點分析：**
  - **法規繁雜：** 建築法、都更條例、各區都計細設，人工檢索耗時。
  - **人力吃緊：** 民眾諮詢量大，承辦人重複回答相同問題。
  - **經驗傳承不易：** 資深同仁退休，審查經驗難以系統化留存。
- **目標：** 透過 AI 賦能，提升行政效率，落實智慧治理。

---

## 幻燈片 3：核心架構 - AI Hub & Spoke
- **設計理念：** 統一入口，專業分工。
- **架構圖示：**
  - **入口網 (AI Portal)：** 單一登入，統一對話介面。
  - **智慧路由 (Router)：** 識別意圖 → 分派給專科 AI。
  - **專業分科模型 (Agents)：** 建照科、都更處、城鄉科...各司其職。

---

## 幻燈片 4：系統功能亮點 (1)
- **智慧法規諮詢 (RAG 技術)**
  - 不只是關鍵字搜尋，而是「語意理解」。
  - **情境：** 「這塊地可以蓋多少？」
  - **AI 動作：** 查詢分區 → 計算容積 → 檢核退縮規定 → 生成回答。

---

## 幻燈片 5：系統功能亮點 (2)
- **公文自動化輔助**
  - **來文摘要：** 自動抓取陳情重點，建議分辦科室。
  - **擬稿輔助：** 針對常見案件（如違建檢舉回覆），自動生成公文草稿，承辦人僅需確認。

---

## 幻燈片 6：技術架構堆疊 (Tech Stack)
- **前端 (Frontend)：** React / Vue (整合 GIS 圖台)。
- **中台 (Orchestration)：** **n8n / LangChain** (流程自動化與路由)。
- **知識庫 (Knowledge Base)：** **AnythingLLM / Dify** (管理法規向量數據)。
- **模型層 (LLM)：** Azure OpenAI (一般諮詢) + Local LLM (機敏資料落地)。

---

## 幻燈片 7：分階段實施計畫
- **Phase 1：概念驗證 (POC)**
  - 選擇單一科室（如：建照科）。
  - 導入法規 RAG，測試問答準確度。
- **Phase 2：入口網建置**
  - 搭建 Hub 平台，整合 GIS 系統。
- **Phase 3：全面推廣**
  - 擴充至所有科室，建立完整 AI 生態系。

---

## 幻燈片 8：預期效益
- **效率提升：** 減少 50% 基礎諮詢時間。
- **決策輔助：** 提供數據化、法規依據明確的決策建議。
- **便民服務：** 24 小時 AI 櫃台，即時回應民眾需求。

---

## 幻燈片 9：結語
- **AI 不會取代承辦人，而是成為最強的助手。**
- **新北都發局，將引領全國智慧治理新標竿。**
